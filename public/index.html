<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

    <title>tesen</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="buffer-loader.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" charset="utf-8">
</head>

<body class="container-fluid" id="page">
    <!-- Header -->
    <div class="row">
        <div class="col-md-12 title">
            <h1>tesen</h1>
            <button type="button" class="btn btn-primary btn-xs outline pad" data-toggle="popover" data-placement="right" data-trigger="hover focus" title="info" data-content="To choose a sound then click 'change sound' to load a new sound bank. Click the pads to play sounds.
            Enjoy!
            Created by: Ray Koren With JavaScript, Bootstrap, Web Audio API and SoundCloud API. May 2016.">Info</button>
            <img src="http://connect.soundcloud.com/2/btn-connect-sc-s.png" alt="soundcloud connect" id="soundcloudConnect" />
            <form class="pad" action="index.html" method="post">
                <label for="soundBank">choose sound
                    <select class="soundBank" name="soundBank">
                        <option value="tone1">sound 1</option>
                        <option value="tone2">sound 2</option>
                    </select>
                    <button type="submit" value="Submit" class="btn btn-primary btn-xs outline pad">change sound</button>
                </label>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 divide">
        </div>
    </div>
    <!-- Buttons -->
    <div class="row">
        <div class="col-xs-3 touchPad t1" id="n81">Q</div>
        <div class="col-xs-3 touchPad t2" id="n87">W</div>
        <div class="col-xs-3 touchPad t3">E</div>
        <div class="col-xs-3 touchPad t4">R</div>
    </div>
    <div class="row">
        <div class="col-xs-3 touchPad t5">Y</div>
        <div class="col-xs-3 touchPad t6">U</div>
        <div class="col-xs-3 touchPad t7">I</div>
        <div class="col-xs-3 touchPad t8">O</div>
    </div>
    <div class="row">
        <div class="col-xs-3 touchPad t9">A</div>
        <div class="col-xs-3 touchPad t10">S</div>
        <div class="col-xs-3 touchPad t11">D</div>
        <div class="col-xs-3 touchPad t12">F</div>
    </div>
    <div class="row">
        <div class="col-xs-3 touchPad t13">H</div>
        <div class="col-xs-3 touchPad t14">J</div>
        <div class="col-xs-3 touchPad t15">K</div>
        <div class="col-xs-3 touchPad t16">L</div>
    </div>
    <div class="row">
        <div class="col-xs-12 divide">
        </div>
    </div>

    <!--Footer-->
    <div class="row">


    <div class="col-md-12 title">
        <div class="row pad">
          <div class="col-xs-2">volume</div>
            <div class="col-xs-6">
                <input id="oscGain" type="range" min="0" step="1" max="10" value="2" />
            </div>

            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-sm btn-block stop outline">stop</button>
            </div>
        </div>
        <div class="row padBottom" >
          <div class="col-xs-2">delay</div>
            <div class="col-xs-6">
                <input id="delayAmount" type="range" min="0" step=".1" max="5" value="0" />
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-sm btn-block record outline">record</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <iframe class="col-xs-12 scBox" id="soundcloud" width="100%" height="146px" scrolling="no" frameborder="no" src=""></iframe>
            </div>
        </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
</body>

</html>
